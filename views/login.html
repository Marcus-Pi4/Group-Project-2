<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to NewsFlash</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body> 
    <div class="columns is-mobile"> 
        <div class = "column">
            <div class="hero is-fullheight is-primary"> 
                <div class="hero-body is-mobile">
                    <div class="container has-text-centered">
                    <div class="column is-8 is-offset-2"> 
                        <h3 class="is-size-1 has-text-white">News Flash</h3>
                        <h3 class="title has-text-white">Login</h3> 
                        <div class="box">
                            <div class=" is-mobile title has-text-grey is-5">Please enter your email and password.</div>
                        </div> 
                        <form>
                            <div class="field">
                            <div class="control">
                                <input class="input is-large" type="email" placeholder="Email" autofocus="">
                            </div>
                            </div>
                            <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" placeholder="Password">
                            </div>
                            </div>
                        </form> 
                        <label class="checkbox" id="rememberMe" style="margin: 20px;">
                            <input type="checkbox">
                            Remember me
                        </label>  
                        <button id = "login-button" class="button is-block is-danger is-large is-fullwidth">Login</button> 
                        <button class="button is-block is-info is-large is-fullwidth">Not a member yet? Sign up here!</button>
                    </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
