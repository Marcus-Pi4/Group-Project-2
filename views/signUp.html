<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for News Flash</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <div class="hero is-fullheight is-primary"> 
        <div class="hero-body">
            <div class="container has-text-centered">
              <div class="column is-8 is-offset-2"> 
                <h3 class="is-size-1 has-text-white">News Flash</h3>
                <h3 class="title has-text-white">Sign Up</h3> 
                <div class="box">
                    <div class="title has-text-grey is-5">Please enter your email and password.</div>
                  </div> 
                  <form>
                    <div class="field">
                      <div class="control">
                        <input class="input is-large" type="email" placeholder="Email" autofocus="">
                      </div>
                    </div>
                    <div class="field">
                      <div class="control">
                        <input class="input is-large" type="password" placeholder="Password">
                      </div>
                    </div>
                  </form> 
                  <button class="button is-block is-danger is-large is-fullwidth">Sign Up</button>
              </div>
            </div>
          </div>
        
    </div>
</body>
</html>
